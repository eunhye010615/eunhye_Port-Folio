<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: 'GmarketSansMedium';
        }


        #wrap {
            display: flex;
            justify-content: center;
        }

        #wrap img {
            width: 50%;
            height: auto;
            max-width: 1020px;
            display: block;
        }

        #bt {
            position: fixed;
            top: 20px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            transition: transform .25s ease, opacity .25s ease;
            width: 23%;
        }

        #bt.is-hidden {
            opacity: 0;
            transform: translateY(-16px);
            pointer-events: none;
        }


        #bt a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        #bt a:hover {
            text-decoration: underline;
        }

        #bt img {
            width: 25px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <img src="Coupang-Microwave_oven.jpg" alt="나비엔 매직 전자렌인지">
    </div>

    <div id="bt">
        <a href="https://buly.kr/FLYqgSN" target="_blank">
            <img src="../../images/figma_logo.png" alt="[작업] 화면 보기"> [작업] 화면 보기
        </a>
        <a href="https://www.coupang.com/vp/products/7804370297?itemId=25265874376&vendorItemId=92261671930&q=%EB%82%98%EB%B9%84%EC%97%94%EB%A7%A4%EC%A7%81%EC%A0%84%EC%9E%90%EB%A0%88%EC%9D%B8%EC%A7%80&searchId=ee1dfeb826168742&sourceType=search&itemsCount=36&searchRank=2&rank=2"
            target="_blank"> <!-- 축소 불가 -->

        </a>
        <a href="Coupang-Microwave_oven.fig" download>

        </a>
        <p class="notice">※ 25년9월기준<br>※원본 페이지는 시간이 지나면 변경되거나 없어질 수 있습니다.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const panel = document.getElementById('bt');
            const THRESHOLD = 80; // 이 값보다 스크롤이 작으면 숨김

            function togglePanel() {
                if (window.scrollY <= THRESHOLD) {
                    panel.classList.add('is-hidden');
                } else {
                    panel.classList.remove('is-hidden');
                }
            }

            togglePanel(); // 로드 직후 상태 반영
            window.addEventListener('scroll', togglePanel, { passive: true });
        });
    </script>
</body>

</html>
